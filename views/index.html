<!--index.html-->

{{ define "head" }}
<link href="css/index.css" rel="stylesheet">
<script defer src="js/index.js" type="module"></script>
{{ end }}

{{ define "content" }}
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">f+f</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topnavbar">
      <form>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <div class="form-group">
              <!-- <label for="exampleFormControlSelect1">Environment</label> -->
              <select class="form-control" id="envsSel" onchange="checkIfValidEnvironment(this);">
                <option value="" selected>Environment</option>
                {{range .envs}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
              </select>
            </div>
          </li>
          <li class="nav-item active">
            <button type="button" id="consume-btn" class="btn btn-primary" data-toggle="modal" data-target="#consumersModal">
              Consume
            </button>
            <!-- Modal -->
            <div class="modal fade" id="consumersModal" tabindex="-1" role="dialog" aria-labelledby="consumersModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content bg-dark">
                  <div class="modal-header">
                    <h5 class="modal-title" id="consumersModalLabel">Select Consumers</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                      <form>
                        <div class="row">
                          <div class="col-2">
                            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                              <a class="nav-link active" id="v-pills-groups-tab" data-toggle="pill" href="#v-pills-groups" role="tab" aria-controls="v-pills-groups" aria-selected="true">Groups</a>
                              <a class="nav-link" id="v-pills-topics-tab" data-toggle="pill" href="#v-pills-topics" role="tab" aria-controls="v-pills-topics" aria-selected="false">Topics</a>
                            </div>
                          </div>
                          <div class="col-10">
                            <div class="tab-content" id="v-pills-tabContent">
                              <div class="tab-pane fade show active" id="v-pills-groups" role="tabpanel" aria-labelledby="v-pills-groups-tab">
                                <div class="row">
                                  <div class="col-6">
                                    <div class="card bg-dark">
                                      <div class="card-body">
                                        <h5 class="card-title">Available Groups</h5>
                                        <div class="list-group" id="available-groups"></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-6">
                                    <div class="card bg-dark">
                                      <div class="card-body">
                                        <h5 class="card-title">Selected Groups</h5>
                                        <div class="list-group" id="selected-groups"></div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="tab-pane fade" id="v-pills-topics" role="tabpanel" aria-labelledby="v-pills-topics-tab">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="card bg-dark">
                                      <div class="card-body">
                                        <h5 class="card-title">Available Topics</h5>
                                        <div class="list-group" id="available-topics"></div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="card bg-dark">
                              <div class="card-body">
                                <h5 class="card-title">Selected Topics</h5>
                                <div class="list-group" id="selected-topics"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="reset-consumers" onclick="resetConsumers();" class="btn btn-danger pull-left">Reset</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addSelectedCards();" data-dismiss="modal">Add Selected</button>
                  </div>
                </div>
              </div>
            </div>
          </li>

          <li class="nav-item">
            <button type="button" id="produce-btn" class="btn btn-secondary disabled">
              Produce
            </button>
          </li>

          <li class="nav-item">
            <button type="button" id="clear-contents-btn" class="btn btn-warning float-right">
              Clear contents
            </button>
          </li>
        </ul>
      </form>
    </div>
  </nav>
  <hr>
  <div id="consumer-cards">
    <p>Consumers go here</p>
  </div>
</div>
{{ end }}
